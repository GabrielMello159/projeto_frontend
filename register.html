<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuário - Faculdade Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Faculdade Tech</a>
      <a class="btn btn-outline-light ms-auto" href="index.html">Voltar</a>
    </div>
  </nav>

  <div class="container py-5">
    <h3 class="text-center mb-4">Registrar Usuário</h3>

    <div class="card shadow-sm p-4 border-0 mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="seu@email.com">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Senha">
      </div>

      <button class="btn btn-success w-100" onclick="registrarUsuario()">Registrar</button>
    </div>
  </div>

 <script src="./src/presenca.js"></script>
</body>
</html>
