<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Controle de Presen√ßa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Login</h3>
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="E-mail" />
            </div>
            <div class="mb-3">
              <input type="password" id="senha" class="form-control" placeholder="Senha" />
            </div>
            <button class="btn btn-primary w-100 mb-2" onclick="login()">Entrar</button>
            <button class="btn btn-secondary w-100" onclick="voltar()">Voltar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      window.location.href = "presenca.html";
    }

    function voltar() {
      window.location.href = "index.html";
    }
  </script>

  <script src="./src/presenca.js"></script>
</body>

</html>
