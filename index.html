<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Presença</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Login</h2>
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="E-mail" />
    </div>
    <div class="mb-3">
      <input type="password" id="senha" class="form-control" placeholder="Senha" />
    </div>
    <button class="btn btn-primary w-100" onclick="login()">Entrar</button>

    <hr class="my-5" />

    <h3 class="text-center">Registrar Presença</h3>
    <div class="mb-3">
      <input type="text" id="nome" class="form-control" placeholder="Nome do aluno" />
    </div>
    <div class="mb-3">
      <input type="text" id="ra" class="form-control" placeholder="RA" />
    </div>
    <div class="mb-3">
      <input type="text" id="turma" class="form-control" placeholder="Turma" />
    </div>
    <div class="mb-3">
      <input type="date" id="data" class="form-control" />
    </div>
    <button class="btn btn-success w-100" onclick="registrarPresenca()">Registrar</button>

    <button class="btn btn-secondary w-100 mt-3" onclick="obterPresencas()">Listar Presenças</button>

    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>RA</th>
          <th>Turma</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="tabela-presencas"></tbody>
    </table>
  </div>

  <script src="./src/presenca.js"></script>
</body>

</html>
