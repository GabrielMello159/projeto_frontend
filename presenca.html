<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Presença</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Controle de Presença</a>
            <button class="btn btn-outline-light ms-auto" onclick="logout()">Sair</button>
        </div>
    </nav>

    <div class="container py-5">
        <h3 class="text-center mb-4">Registrar Presença</h3>

        <div class="card shadow-sm p-4 border-0">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="nome" class="form-control" placeholder="Nome do aluno" />
                </div>
                <div class="col-md-6">
                    <input type="text" id="ra" class="form-control" placeholder="RA" />
                </div>
                <div class="col-md-6">
                    <input type="text" id="turma" class="form-control" placeholder="Turma" />
                </div>
                <div class="col-md-6">
                    <input type="date" id="data" class="form-control" />
                </div>
            </div>

            <button type="button" class="btn btn-success w-100 mt-4" onclick="registrarPresenca()">Registrar</button>

            <button type="button" class="btn btn-secondary w-100 mt-3" onclick="obterPresencas()">Listar Presenças</button>

        </div>

        <div class="table-responsive mt-5">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>RA</th>
                        <th>Turma</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="tabela-presencas"></tbody>
            </table>
        </div>
    </div>

    <script>
        function logout() {

            window.location.href = "index.html";
        }
    </script>

    <script src="./src/presenca.js"></script>
</body>

</html>
